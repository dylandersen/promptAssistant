<template>
    <div class="template-form-container">
        <div class="form-header">
            <h2 class="slds-text-heading_medium">
                ðŸ’¾ Save Your Prompt Template
            </h2>
        </div>

        <div class="form-body">
            <!-- Template Name -->
            <lightning-input
                label="Template Name"
                name="templateName"
                value={templateName}
                placeholder="Enter template name"
                required
                onchange={handleTemplateNameChange}>
            </lightning-input>

            <!-- Template Description -->
            <lightning-textarea
                label="Description"
                name="templateDescription"
                value={templateDescription}
                placeholder="Describe what this prompt template does..."
                rows="3"
                onchange={handleDescriptionChange}>
            </lightning-textarea>

            <!-- Prompt Content -->
            <lightning-textarea
                label="Prompt Content"
                name="promptContent"
                value={promptContent}
                placeholder="Enter or edit the prompt content..."
                required
                class="dynamic-prompt-content"
                onchange={handlePromptContentChange}>
            </lightning-textarea>

            <!-- Template Category -->
            <lightning-combobox
                label="Category"
                name="templateCategory"
                value={templateCategory}
                placeholder="Select a category"
                options={categoryOptions}
                onchange={handleCategoryChange}>
            </lightning-combobox>





            <!-- Action Buttons -->
            <div class="form-actions">
                <lightning-button-group>
                    <lightning-button
                        label="Copy Template"
                        variant="brand"
                        icon-name="utility:copy"
                        onclick={handleCopyTemplate}
                        disabled={isSavingOrInvalid}
                        title="Copy formatted template to clipboard">
                    </lightning-button>
                    
                    <lightning-button
                        label="Open Prompt Builder"
                        variant="success"
                        icon-name="utility:new_window"
                        onclick={handleOpenPromptBuilder}
                        title="Open Prompt Builder in Setup (new tab)">
                    </lightning-button>
                    
                    <lightning-button
                        label="Preview"
                        variant="neutral"
                        icon-name="utility:preview"
                        onclick={handlePreviewTemplate}
                        title="Preview template content">
                    </lightning-button>
                    
                    <lightning-button
                        label="Reset"
                        variant="neutral"
                        icon-name="utility:refresh"
                        onclick={handleResetForm}
                        title="Reset form to default values">
                    </lightning-button>
                </lightning-button-group>
            </div>

            <!-- Instructions Panel -->
            <div class="instructions-panel">
                <div class="slds-box slds-box_small slds-theme_shade">
                    <h4 class="slds-text-heading_small slds-m-bottom_small">
                        <lightning-icon 
                            icon-name="utility:info" 
                            size="x-small" 
                            class="slds-m-right_x-small">
                        </lightning-icon>
                        How to Create Your Prompt Template
                    </h4>
                    <ol class="slds-list_ordered instruction-list">
                        <li>Fill out the template form above</li>
                        <li>Click "Copy Template" to copy the formatted content</li>
                        <li>Click "Open Prompt Builder" to open Setup in a new tab</li>
                        <li>In Prompt Builder, click "New Prompt Template"</li>
                        <li>Paste the copied content and configure your template</li>
                    </ol>
                </div>
            </div>
        </div>

        <!-- Preview Modal -->
        <template if:true={showPreview}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container custom-modal-container">
                    <header class="slds-modal__header">
                        <h2 class="slds-text-heading_medium">Template Preview</h2>
                        <lightning-button-icon
                            icon-name="utility:close"
                            variant="bare"
                            alternative-text="Close"
                            title="Close preview"
                            aria-label="Close preview"
                            onclick={handleClosePreview}>
                        </lightning-button-icon>
                    </header>
                    
                    <div class="slds-modal__content slds-p-around_medium">
                        <div class="preview-content">
                            <h3>{templateName}</h3>
                            <p class="slds-text-body_small">{templateDescription}</p>
                            <div class="preview-prompt">
                                <pre><code>{promptContent}</code></pre>
                            </div>
                        </div>
                    </div>
                    
                    <footer class="slds-modal__footer">
                        <lightning-button
                            label="Close"
                            onclick={handleClosePreview}>
                        </lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </div>
</template>
