<template>
    <lightning-card icon-name="custom:custom63" title="Prompt Assistant">
        <div class="slds-grid slds-gutters slds-wrap">
            <!-- Main Chat Interface -->
            <div class="slds-col slds-size_2-of-3 slds-medium-size_2-of-3 slds-large-size_2-of-3">
                <c-prompt-chat-interface 
                    onpromptgenerated={handlePromptGenerated}>
                </c-prompt-chat-interface>
            </div>
            
            <!-- Sidebar for Prompt Templates -->
            <div class="slds-col slds-size_1-of-3 slds-medium-size_1-of-3 slds-large-size_1-of-3">
                <div class="slds-box slds-theme_shade">
                    <h3 class="slds-text-heading_small slds-m-bottom_medium">
                        Prompt Templates
                    </h3>
                    <c-prompt-template-form 
                        prompt-text={generatedPrompt}
                        onsavetemplate={handleSaveTemplate}>
                    </c-prompt-template-form>
                </div>
            </div>
        </div>
        
        <!-- Agentforce Integration Status -->
        <div class="footer-container">
            <div class="footer-box">
                <lightning-icon icon-name="utility:info" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                <span class="slds-text-body_small">
                    Powered by Agentforce - Built with ðŸ’– by Dylan Andersen in Irvine, California
                </span>
            </div>
        </div>
    </lightning-card>
</template>
